{% extends "authentication/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    {% block footer %}

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-4 text-uppercase">Registeration Type</h2>

                                    <p class="text-white-50 mb-5">Choose What Would You Like To Register As</p>

                                    <p>
                                        <a class="btn btn-outline-light btn-lg px-5"href="{% url 'register' %}" type="submit">Regular User</a>
                                    </p>

                                    <a class="btn btn-outline-light btn-lg px-5"href="{% url 'register-doctor' %}" type="submit">Doctor</a>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    {% endblock footer %}
{% endblock content %}
