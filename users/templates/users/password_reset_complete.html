{% extends "authentication/base.html" %}
{% block content %}
    <script>
        Swal.fire({
            title: 'Password Has Been Reset Successfully.',
            showClass: {
                popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
            }
        })
    </script>
    <a href="{% url 'login' %}">Sign In</a>
{% endblock content %}
